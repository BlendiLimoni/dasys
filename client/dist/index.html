<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Whiteboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
  <style>body {
  background-color: #f8f9fa;
  padding-top: 20px;
  font-family: Poppins, sans-serif;
  overflow: hidden;
}

.canvas-container {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 100%;
  height: 75vh;
  position: relative;
  overflow: hidden;
  box-shadow: 0 3px 15px #0000001a;
}

#whiteboard {
  cursor: crosshair;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

.toolbar {
  background: #f8f9fa;
  border-radius: 8px;
  margin-bottom: 15px;
  padding: 10px;
  box-shadow: 0 2px 8px #0000000d;
}

.color-picker {
  cursor: pointer;
  border: 0;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  padding: 0;
  transition: transform .15s;
  overflow: hidden;
}

.color-picker:hover {
  transform: scale(1.1);
}

.offline-badge {
  z-index: 1000;
  position: fixed;
  top: 10px;
  right: 10px;
}

.client-circle {
  pointer-events: none;
  z-index: 1000;
  border-radius: 50%;
  width: 10px;
  height: 10px;
  position: absolute;
}

.cursor-pointer {
  cursor: pointer;
}

.app-header {
  color: #fff;
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  border-radius: 8px;
  margin-bottom: 20px;
  padding: 10px 20px;
  box-shadow: 0 4px 12px #2575fc33;
}

.user-badge {
  background-color: #fff3;
  border-radius: 20px;
  padding: 4px 8px;
  font-size: .8rem;
  display: inline-block;
}

.btn {
  border-radius: 6px;
}

.btn-tool {
  justify-content: center;
  align-items: center;
  width: 40px;
  height: 40px;
  display: flex;
}

.network-info {
  z-index: 1100;
}

.position-tooltip {
  color: #fff;
  pointer-events: none;
  z-index: 1000;
  background: #000000b3;
  border-radius: 3px;
  padding: 2px 5px;
  font-size: 11px;
  position: absolute;
}

.collaboration-indicator {
  z-index: 1000;
  background-color: #fff;
  border-radius: 20px;
  padding: 5px 10px;
  font-size: .8rem;
  position: fixed;
  bottom: 10px;
  right: 10px;
  box-shadow: 0 2px 10px #0000001a;
}

.user-cursor {
  pointer-events: none;
  z-index: 1000;
  user-select: none;
  font-size: 12px;
  position: absolute;
}

.tooltip-inner {
  max-width: 200px;
}
</style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/client.31b563d9.js"></script>

 </body></html>
